<div class="span6 center">
	<table class="table table-borderless center" style="max-width:1000px;">
		<tbody>
			<tr>
				<td>
					<label>ШИП</label>
				</td>
				<td>
					<textarea class="form-control" id="trackNumber" [(ngModel)]="trackNumber" placeholder="Трек номер" rows="1" required autofocus></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>Вес в граммах</label>
				</td>
				<td>
					<input type="number" class="form-control" id="weight" [(ngModel)]="weight" placeholder="0" max="1000000000" />
				</td>
			</tr>
			<tr>
				<td><label>Отправление</label></td>
				<td>
					<select class="custom-select" [(ngModel)]="category">
						<!--<option selected value="null">Выберите категорию</option>-->
						<option *ngFor="let category of categories" [ngValue]="category" [selected]="category==categories[0]">{{category.name}}</option>
					</select>
				</td>
			</tr>
			<tr *ngIf="typeVisible">
				<td>
					<label>Тип</label>
				</td>
				<td>
					<select class="custom-select" [(ngModel)]="selectedType">
						<!--<option selected value="null">Выберите тип</option>-->
						<option *ngFor="let t of types" value="t" [selected]="t==types[0]">{{t.name}}</option>
					</select>
				</td>
			</tr> 
			<tr>
				<td>
					<label>Индекс получателя</label>
				</td>
				<td>
					<textarea class="form-control" [(ngModel)]="postCode" id="postCode" placeholder="ВВЕДИТЕ ИНДЕКС
АДРЕС - ЕСЛИ ИНДЕКС НЕ ИЗВЕСТЕН" required></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>Получатель</label>
					<br />
					<p class="helper1">Фамилия или организация</p>
				</td>
				<td>
					<div class="row" style="margin-left:0px">
						<div class="form-group col" style="min-width:400px; padding-left:0px">
							<textarea class="form-control" [(ngModel)]="recepient" id="recepient" placeholder="ФАМИЛИЯ ПОЛУЧАТЕЛЯ ИЛИ ОРГАНИЗАЦИЯ" rows="1" style="margin-left:0px"></textarea>
						</div>
						<div class="form-group col" style="vertical-align:central; margin-left:20px; margin-top:8px">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" [(ngModel)]="isOrganization" />
								<label class="form-check-label">Организация</label>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="footer float-right" *ngIf="saveVisible">
		<button class="form-control" (click)="save()">Сохранить</button>
	</div>
</div>
